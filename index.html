<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- riga di sfondo -->
    <div class="riga-sfondo">

    </div>

    <!-- apro il contenitore app -->
 <div id="app" class="contenitore">


     <!-- colonna di sinistra -->
    <div class="colonna-sinistra">
   <!-- inizio header -->
       <header class="header-sx">
           <img  src="img/header-sx.jpg" alt="avatar">
           <span class="header-sx-text">Nome Utente</span>
           <span class="header-sx-icons"><i class="fas fa-circle-notch"></i></span>
           <span class="header-sx-icons"><i class="fas fa-comment-alt"></i></span>
           <span class="header-sx-icons"><i class="fas fa-ellipsis-v"></i></span>


       </header>

       <!-- fine header -->
     <!-- inizio navbar -->
       <nav class="notifiche-azzurre">
           <div class="container-notifiche">
            <span class="bell"><i class="fas fa-bell-slash"></i></span>
            <span class="ricevi-notifiche">Ricevi notifiche di nuovi messaggi </span>
            <p class="attiva-notifiche-sx">Attiva notifiche dekstop</p>
           </div>
      
        


       </nav>

       <!-- fine navbar -->

       <!-- barra di ricerca -->
       <div class="casella-ricerca">
        <label class="search-label" for="search">
            <i cla class="fas fa-search ricerca-sx"></i>
        </label>
        <span> <input class="barra-ricerca-sx" type="text" placeholder="Cerca o inizia una nuova chat"></span>

       </div>

    <!-- fine barra di ricerca -->

    <!-- sezione avatar e nome -->

    <section class="barra-sinistra">

        <div class="avatar-nome">
           <img src="img/avatar_2.jpg" alt="">
           <span class="name-sx">Luca</span>
         
        </div>
        <div class="avatar-nome ">
            <img src="img/avatar_3.jpg" alt="">
            <span class="name-sx ">Davide</span>
          
         </div>
         <div class="avatar-nome">
            <img src="img/avatar_4.jpg" alt="">
            <span class="name-sx">Christian</span>
          
         </div>
         <div class="avatar-nome">
            <img src="img/avatar_5.jpg" alt="">
            <span class="name-sx">Gabriele</span>
          
         </div>



    </section>





    </div>

    <!-- colonna di destra -->

    <div class="colonna-destra">

    </div>


 </div>
   <!-- chiusura contenitore app   -->

    <script src="js/script.js"></script>
</body>
</html>
