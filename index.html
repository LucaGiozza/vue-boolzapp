<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<!-- riga di sfondo -->
    <div class="riga-sfondo">

    </div>

    <!-- apro il contenitore app -->
 <div id="app" class="contenitore">


     <!-- colonna di sinistra -->
    <div class="colonna-sinistra">
   <!-- inizio header -->
       <header class="header-sx">
           <img  src="img/header-sx.jpg" alt="avatar">
           <span class="header-sx-text">Nome Utente</span>
           <span class="header-sx-icons"><i class="fas fa-circle-notch"></i></span>
           <span class="header-sx-icons"><i class="fas fa-comment-alt"></i></span>
           <span class="header-sx-icons"><i class="fas fa-ellipsis-v"></i></span>


       </header>

       <!-- fine header -->
     <!-- inizio navbar -->
       <nav class="notifiche-azzurre">
           <div class="container-notifiche">
            <span class="bell"><i class="fas fa-bell-slash"></i></span>
            <span class="ricevi-notifiche">Ricevi notifiche di nuovi messaggi </span>
            <p class="attiva-notifiche-sx">Attiva notifiche dekstop</p>
           </div>
      
        


       </nav>

       <!-- fine navbar -->

       <!-- barra di ricerca -->
       <div class="casella-ricerca">
        <label class="search-label" for="search">
            <i cla class="fas fa-search ricerca-sx"></i>
        </label>
        <span> <input class="barra-ricerca-sx" type="text" placeholder="Cerca o inizia una nuova chat"></span>

       </div>

    <!-- fine barra di ricerca -->

    <!-- sezione avatar e nome -->

    <section class="barra-sinistra">

        <div v-for="(contact, index) in contacts" class="avatar-nome" @click="setContactActive(index)">

            
            
         
            
             <span class="name-sx"></span>  
              <img :src="'img/avatar' + contact.avatar + '.jpg'"  :alt="contact.name">
             <span class="name-sx ">{{contact.name}}</span>
         
        </div>
        
       



    </section>





    </div>

    <!-- colonna di destra -->

    <div class="colonna-destra">

        <!-- header colonna di destra -->

        <header class="header-dx">
            <img :src="'img/avatar' + contacts[contactActive].avatar + '.jpg'"  alt="avatar">
            <span class="header-dx-text">{{contacts[contactActive].name}} <span class="accesso">Ultimo accesso oggi alle: 20.45</span> </span>
            <div class="icons-header-dx">
                <i class="fas fa-search"></i>
                <i id="graffetta" class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>

            </div>
           

        </header>

        <!-- fine header colonna di destra -->

  <!-- sezione centrale colonna di destra -->
        <section  id="centro" class="centro">

            <div v-for="message in contacts[contactActive].messages" :class="message.status"  class="messaggi " >
                 <p  class="invio" >{{message.text}}</p>
                 <p   class="data"> {{message.date}}</p>
                 
            </div>


            

             
            



        </section>

        <!-- fine sezione centrale colonna destra -->

     <!-- inizio sezione bassa colonna di destra -->
        <section class="bassa-dx">
            <span><i class="far fa-smile"></i></span>

            <input v-model="scritta"  class="casella-bassa-dx " type="text" placeholder="Scrivi un messaggio">
            

            
            <p  class="invio messaggi">message is : {{scritta}}</p>
            
            <span><i class="fas fa-microphone"></i></span>

        </section>

        <!-- fine sezione bassa colonna di destra -->

    </div>


 </div>
   <!-- chiusura contenitore app   -->

    <script src="js/script.js"></script>
</body>
</html>
